<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-icon name="chevron-back-outline" (click)="voltar()"></ion-icon>
    <ion-button slot="end" style="height:30px">Finalizar</ion-button>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Seus treinos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="body-treino">

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header>
              <h1 class="h1-top-cards">5</h1>
              <p class="p-top-cards">Dias de treinos</p>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card>
            <ion-card-header>
              <h1  class="h1-top-cards">32</h1>
              <p class="p-top-cards">Treinamentos</p>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
  <div class="steps-ac">
    <ion-accordion-group [value]="['1']"  >
      <ion-accordion *ngFor="let item of apiExemple[0].listaTreino" value="{{item?.idDia}}">
        <ion-item lines="none"  slot="header" color="light">
          <ion-label>{{item?.tituloAcc}}</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">

          <iframe *ngIf="item?.foto ==''" width="100%" height="300px" src="https://www.youtube.com/embed/m3F8OIx9n-0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <img  *ngIf="item?.video ==''" src="{{item?.foto}}" />

          <ion-item lines="none" style="text-align: center;">
            <ion-label>
              <h3>{{item?.textoExplicativo}}</h3>
             </ion-label>
          </ion-item>
          <ion-list>
            <ion-item lines="none"  class="ion-no-padding" *ngFor="let itens of item.treinos">
              <ion-label>
                <h3>{{itens?.exerc}} </h3>
                <p class="p-qtd">{{itens?.qtd}}</p>
                <p class="p-obs">{{itens?.obs}}</p>
              </ion-label>
              
            </ion-item>
          </ion-list>
        </div>   
      </ion-accordion>
    </ion-accordion-group>
  </div>
     <div class="styler">

    </div>
</ion-content>
